<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - TangyTales</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #fff8f0, #ffe9d6);
      margin: 0;
      padding: 30px;
    }
    .cart-container {
      width: 85%;
      margin: auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 25px;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }
    h2 {
      text-align: center;
      color: #d35400;
      margin-bottom: 25px;
      font-size: 30px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th {
      background: #ffdab9;
      color: #333;
      padding: 14px;
      font-size: 16px;
      border-bottom: 2px solid #ddd;
      text-transform: uppercase;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }
    td {
      padding: 14px;
      border-bottom: 1px solid #eee;
      text-align: center;
      vertical-align: middle;
    }
    td:first-child {
      text-align: left;
      font-weight: 600;
      color: #2c3e50;
    }
    input[type="number"] {
      width: 60px;
      padding: 6px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.2s;
    }
    input[type="number"]:focus {
      border-color: #ff6600;
      outline: none;
    }
    .btn {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    .btn-update {
      background: #27ae60;
      color: #fff;
    }
    .btn-update:hover {
      background: #219150;
      transform: scale(1.05);
    }
    .btn-remove {
      color: #e74c3c;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    .btn-remove:hover {
      color: #c0392b;
      text-decoration: underline;
    }
    .total {
      text-align: right;
      font-size: 22px;
      margin-top: 15px;
      color: #2c3e50;
      font-weight: bold;
    }
    .total span {
      color: #c0392b;
    }
    .cart-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      flex-wrap: wrap;
      gap: 12px;
    }
    .cart-actions a {
      text-decoration: none;
      padding: 12px 22px;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s;
    }
    .clear-btn {
      background: #e74c3c;
      color: white;
    }
    .clear-btn:hover {
      background: #c0392b;
      transform: scale(1.05);
    }
    .back-btn {
      background: #2980b9;
      color: white;
    }
    .back-btn:hover {
      background: #21618c;
      transform: scale(1.05);
    }
    .checkout-btn {
      background: #f39c12;
      color: white;
      margin-left: auto;
    }
    .checkout-btn:hover {
      background: #d68910;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="cart-container">
  <h2>üõí Your Shopping Cart</h2>

  <table>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price (‚Çπ)</th>
      <th>Total (‚Çπ)</th>
      <th>Action</th>
    </tr>
    <tr th:each="item : ${cartItems}">
      <td th:text="${item.product.name}"></td>
      <td>
        <form th:action="@{/cart/update/{id}(id=${item.id})}" method="post" 
              style="display:flex; justify-content:center; gap:8px; align-items:center;">
          <input type="number" name="quantity" th:value="${item.quantity}" min="1"/>
          <button type="submit" class="btn btn-update">Update</button>
        </form>
      </td>
      <td th:text="${item.product.price}"></td>
      <td th:text="${item.totalPrice}"></td>
      <td>
        <a th:href="@{/cart/remove/{id}(id=${item.id})}" class="btn-remove">‚ùå Remove</a>
      </td>
    </tr>
  </table>

  <div class="total">
    Total Amount: <span th:text="${totalPrice}"></span>
  </div>

  <div class="cart-actions">
    <a href="/cart/clear" class="clear-btn">üóë Clear Cart</a>
    <a href="/products" class="back-btn">‚¨Ö Back to Products</a>
    <a href="/checkout" class="checkout-btn">‚úÖ Proceed to Checkout</a>
  </div>
</div>

</body>
</html>
