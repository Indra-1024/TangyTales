<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product - TangyTales</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 40px;">

    <h1 style="color: #e67e22; text-align: center; margin-bottom: 30px;">âž• Add New Pickle</h1>

    <form th:action="@{/products}" th:object="${product}" method="post" 
          style="width: 60%; margin: auto; background: white; padding: 25px; 
                 border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">

        <label for="name" style="display:block; margin-bottom: 8px; font-weight:bold;">Name:</label>
        <input type="text" id="name" th:field="*{name}" required 
               style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;"/>

        <label for="price" style="display:block; margin-bottom: 8px; font-weight:bold;">Price:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required 
               style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;"/>

        <label for="description" style="display:block; margin-bottom: 8px; font-weight:bold;">Description:</label>
        <textarea id="description" th:field="*{description}" 
                  style="width: 100%; padding: 10px; height: 80px; margin-bottom: 15px; 
                         border: 1px solid #ccc; border-radius: 6px;"></textarea>

        <label for="imgUrl" style="display:block; margin-bottom: 8px; font-weight:bold;">Image URL:</label>
        <input type="text" id="imgUrl" th:field="*{imgUrl}" 
               style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px;"/>

        <button type="submit" 
                style="background-color: #27ae60; color: white; padding: 12px 20px; 
                       border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight:bold;">
            âœ… Save Product
        </button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a th:href="@{/products}" 
           style="color: #2980b9; text-decoration: none; font-weight: bold;">
           ðŸ”™ Back to Products List
        </a>
    </div>
</body>
</html>
