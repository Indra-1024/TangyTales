<!DOCTYPE html>

    <title>Welcome to Devi Pickles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffaf0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ffe4c4;
            padding: 15px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff6347;
        }
        .dashboard {
            padding: 30px;
            text-align: center;
        }
        .dashboard h2 {
            color: #ff6347;
            margin-bottom: 20px;
        }
        .dashboard .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .dashboard .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .dashboard .card h3 {
            color: #333;
            margin: 0 0 10px;
        }
        .dashboard .card p {
            color: #777;
        }
        footer {
            background-color: #eee;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
