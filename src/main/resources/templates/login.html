<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TangyTales</title>
</head>
<body style="font-family: Arial, sans-serif; 
             background:#fdf6f0; 
             margin:0; padding:0; 
             display:flex; 
             justify-content:center; 
             align-items:center; 
             height:100vh;">

  <div style="background:#fff; 
              padding:30px; 
              border-radius:12px; 
              box-shadow:0 4px 8px rgba(0,0,0,0.1); 
              width:350px;">
    
    <h2 style="text-align:center; color:#ff6600;">Login</h2>
    
    <form action="/login" method="post" style="display:flex; flex-direction:column; gap:12px;">
      <input type="email" name="email" placeholder="Email" required
             style="padding:10px; border:1px solid #ddd; border-radius:6px;">
      
      <input type="password" name="password" placeholder="Password" required
             style="padding:10px; border:1px solid #ddd; border-radius:6px;">
      
      <button type="submit" 
              style="padding:10px; background:#ff6600; color:#fff; 
                     border:none; border-radius:6px; cursor:pointer;">
        Login
      </button>
    </form>
    
    <p style="text-align:center; margin-top:10px;">
      Donâ€™t have an account? 
      <a href="/register" style="color:#ff6600;">Register</a>
    </p>
  </div>

</body>
</html>
