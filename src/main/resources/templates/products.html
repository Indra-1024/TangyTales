<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Devi Pickles - Products</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #fdf6f0; margin: 0; padding: 20px;">

    <h1 style="color: #d35400; text-align: center; margin-bottom: 30px;">üç¥ Our Pickles</h1>

    <!-- Top Navigation Buttons -->
    <div style="text-align: center; margin-bottom: 20px;">
        <a th:href="@{/products/new}" 
           style="background-color: #27ae60; color: white; padding: 10px 20px; 
                  text-decoration: none; border-radius: 6px; font-weight: bold; margin-right: 10px;">
           ‚ûï Add New Product
        </a>
        <a th:href="@{/cart}" 
           style="background-color: #2980b9; color: white; padding: 10px 20px; 
                  text-decoration: none; border-radius: 6px; font-weight: bold;">
           üõí View Cart
        </a>
    </div>

    <table border="1" cellpadding="8" cellspacing="0" 
           style="width: 90%; margin: auto; border-collapse: collapse; background: white; 
                  box-shadow: 0 0 8px rgba(0,0,0,0.1);">
        <thead style="background-color: #ffcc80; color: #000;">
            <tr>
                <th style="padding: 12px;">ID</th>
                <th style="padding: 12px;">Name</th>
                <th style="padding: 12px;">Price</th>
                <th style="padding: 12px;">Description</th>
                <th style="padding: 12px;">Image</th>
                <th style="padding: 12px;">Action</th>
            </tr>
        </thead>
        
        <tbody>
            <tr th:each="product : ${products}" style="text-align: center;">
                <td th:text="${product.id}" style="padding: 10px;"></td>
                <td th:text="${product.name}" style="padding: 10px; font-weight: bold; color: #2c3e50;"></td>
                <td th:text="${product.price}" style="padding: 10px; color: #16a085; font-weight: bold;"></td>
                <td th:text="${product.description}" style="padding: 10px; color: #555;"></td>
                <td style="padding: 10px;">
                    <img th:if="${product.imgUrl}" th:src="${product.imgUrl}" 
                         alt="Product Image" style="max-width:100px; border-radius: 6px; border: 1px solid #ddd;">
                </td>
                <td style="padding: 10px;">
                    <a th:href="@{/products/add-to-cart/{id}(id=${product.id})}" 
                       style="background-color: #e67e22; color: white; padding: 8px 15px; 
                              text-decoration: none; border-radius: 6px; font-weight: bold; display:inline-block;">
                        üõí Add to Cart
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
